<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Connect with your MP</title>
    <meta name="description" content="A single page application to support connecting constituents with their elected representatives.">
    <meta name="author" content="Cole Brown">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://code.jquery.com/">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <meta name="theme-color" content="">
</head>

<body>
    <div class="site-layout site-layout--one-column">
        <header role="banner" class="header">
            <section class="page-section page-section--header">
                <h1>Connect with your MP</h1>
                <p class="lead">Connect with your political representatives on issues that matter to you.</p>
            </section>
        </header>

        <main role="main" class="main">
            <section class="page-section page-section--content page-section--form">
                <h2 class="page-section__title">What's your information?</h2>

                <form class="form">
                    <div class="form__item">
                        <label for="first_name" class="form__label">First name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Jane" class="form__input">
                    </div>

                    <div class="form__item">
                        <label for="last_name" class="form__label">Last name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Smith" class="form__input">
                    </div>

                    <div class="form__item">
                        <label for="email" class="form__label">Email address</label>
                        <input type="email" id="email" name="email" placeholder="jane.smith@example.com" class="form__input">
                    </div>

                    <div class="form__item">
                        <label for="postal_code" class="form__label">Postal code</label>
                        <input type="text" id="postal_code" name="postal_code" placeholder="K1A 0A6" class="form__input">
                    </div>

                    <input type="submit" value="Connect now" class="btn btn--primary">
                </form>
            </section>

            <section class="page-section page-section--content page-section--contact js-form-response hidden">
            </section>
        </main>

        <footer>
            <small>Copyright Â© 2021</small>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" async></script>
    <script src="scripts/main.min.js"></script>

    <script id="representative-card" type="text/x-handlebars-template">
        <h2 class="page-section__title">Thanks{{ user }}! Here's your representative</h2>
        <div class="card card--representative" itemscope itemtype="https://schema.org/Person">
            <img src="{{ image }}" itemprop="image" alt="Official portrait for {{ full_name }}" class="card__image">

            <div class="card__content">
                <dl>
                    <dt>Name</dt>
                    <dd itemprop="name">{{ full_name }}</dd>
                    <dt>Riding</dt>
                    <dd itemprop="workLocation">{{ riding_location }}</dd>
                    <dt>Party</dt>
                    <dd itemprop="memberOf">{{ party_affiliation }}</dd>
                </dl>
            </div>

            <div class="card__actions">
                <a href="mailto:{{ email_address }}&cc={{ user_email }}?subject=Constituent%20feeback" class="btn btn--primary">Email your MP</a>
                <a href="tel:{{ phone_number }}" class="btn btn--secondary">Phone your MP</a>
            </div>
        </div>
    </script>
</body>
</html>
